<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Goog Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    input {
      padding: 8px;
      font-size: 16px;
    }
    button {
      padding: 8px 12px;
      font-size: 16px;
      margin-left: 8px;
    }
    h1 {
      margin-top: 30px;
      color: #333;
    }
  </style>
</head>
<body>

  <input type="text" id="inputText" placeholder="Type something...">
  <button onclick="makeHeader()">Make Header</button>

  <h1 id="outputHeader"></h1>

  <script>
    function makeHeader() {
      const userInput = document.getElementById("inputText").value;
      document.getElementById("outputHeader").textContent = userInput;
    }
  </script>

</body>
</html>
