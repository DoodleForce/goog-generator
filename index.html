    }

      display: inline-block;
      margin: 0;
      padding: 10px;

<body>

  <input type="text" id="inputText" placeholder="Type something...">
  <button onclick="makeHeader()">Make Header</button>
  
  <div class="image-header-container">
    <h1 id="outputHeader">Your Header Here</h1>
    <img id="mainImage" src="Untitled14_20250710231000.png" alt="Goog...">
  </div>

  <script>
    function makeHeader() {
      const userInput = document.getElementById("inputText").value;
      const header = document.getElementById("outputHeader");
      const image = document.getElementById("mainImage");

      header.textContent = userInput;

      // Wait a moment for text layout to update, then resize image
      setTimeout(() => {
        const headerWidth = header.offsetWidth;
        image.style.width = headerWidth + 'px';
      }, 10);
    }
  </script>
