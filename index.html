<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Goog... Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      text-align: center;
    }

    input {
      padding: 8px;
      font-size: 16px;
    }

    button {
      padding: 8px 12px;
      font-size: 16px;
      margin-left: 8px;
    }

    .image-header-container {
      width: 400px; /* Fixed width for both image and text */
      margin: 20px auto;
      text-align: center;
    }

    .image-header-container img {
      width: 100%;
      height: auto;
      display: block;
    }

    .image-header-container h1 {
      margin: 0;
      padding: 10px;
      background-color: #f0f0f0;
      font-size: 36px;
      box-sizing: border-box;
      word-wrap: break-word; /* Allow long words to wrap */
    }
  </style>
</head>
<body>

  <input type="text" id="inputText" placeholder="Type something...">
  <button onclick="makeHeader()">Generate your Goog...</button>
  
  <div class="image-header-container">
    <img src="Untitled14_20250710231000.png" alt="Goog...">
    <h1 id="outputHeader">Goog...</h1>
  </div>

  <script>
    function makeHeader() {
      const userInput = document.getElementById("inputText").value;
      document.getElementById("outputHeader").textContent = userInput;
    }
  </script>

</body>
</html>
